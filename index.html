<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="seasonstyles.css" />
    <title>Four Seasons</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #FF5F1F;">
                   <h1>Spring</h1>
                   <p></p>
                </div>
                <div style="background-color: #CD853F;">
                   <h1>Fall</h1>
                   <p></p>
                </div>
                <div style="background-color: #2a86ba;">
                   <h1>Winter</h1>
                   <p></p>
                </div>
                <div style="background-color: #FFB866;">
                   <h1>Summer</h1>
                   <p></p>
                </div>
            </div>
            <div class="right-slide">
            <div style="background-image: url('4 Seasons/Summer.jpg')"></div>
            <div style="background-image: url('4 Seasons/winter with a night sky.jpg')"></div>
            <div style="background-image: url('4 Seasons/Fall.jpg')"></div>
            <div style="background-image: url('4 Seasons/Spring Sun Spring Flowers.webp')"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <script src="seasonscript.js"></script>
    </body>
</html>
